<!DOCTYPE html>

<body>
     
   <header>
    <h1 style="font-size: 60px;"><strong>UME</strong> ✦</h1>
    <h1>Universo do Micro Empreendedor</h1>
   
  </header>

      <div class="formula1">
        
    <form class="form" action="#" method="post">
        <h1>CADASTRAR-SE</h1>
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" maxlength="18" required>

        <label for="email">E-MAIL</label>
        <input type="email" name="email" id="email" name="email" placeholder="Informe seu e-mail" required>

        <label for="senha">SENHA</label>
        <input type="password" id="senha" placeholder="Digite sua senha" minlength="8" maxlength="16" required>

         <label for="confirmar_senha">CONFIRME SUA SENHA</label>
         <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Digite sua senha novamente">

        <button type="submit">CADASTRAR-SE</button>

        <div class="links">

            <a href="index.html" style="color: aliceblue;">Retornar</a>
            <a href="login.html" style="color: aliceblue;">Já sou parceiro</a>
            
        </div>
        </div>
    </form>
</body>

</body>
